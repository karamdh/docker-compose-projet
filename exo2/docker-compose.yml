services:
  backend:
    build: ./backend
    environment:
      - DB_PATH=/data/app.db
    volumes:
      - db_data:/data
    ports:
      - "5000:5000"

  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  db_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data
